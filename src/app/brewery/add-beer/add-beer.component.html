<h2>Add a Beer to your Beer List </h2>
<!--Creating a Portion for the User to add a New Beer/still missing buttons and a nicer layout  -->
<form (ngSubmit)="addNewBeer()">

<label>Beer Name: </label>
<input [(ngModel)]="theNewBeerEntry.name" name="theName" type="text"/><br />

<label>Brewery: </label>
<input [(ngModel)]="theNewBeerEntry.brewery" name="theBrewery" type="text"/><br />

<label>Beer Description: </label>
<input [(ngModel)]="theNewBeerEntry.description" name="theDescription" type="text" /><br />

<label>Alcohol Content: </label>
<input [(ngModel)]="theNewBeerEntry.alchContent" name="theAlcoholContent" type="text" /><br />

<label>Price: </label>
<input [(ngModel)]="theNewBeerEntry.price" name="thePrice" type="text" /><br />

<button>Add Beer to Beer List</button>
</form>
