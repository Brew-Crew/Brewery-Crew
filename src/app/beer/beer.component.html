<h2>Welcome to the Beer Component Portion</h2>

<hr />
<h2>We can iterate over beers</h2>
<div class="" *ngFor="let aBeer of beers">
  <!-- <div class="" *ngFor="let aBrewery of breweriesBeers">
  <div class="" *ngIf="(aBeer.brewery ===  aBrewery._id)"> -->
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ngb-panel title={{aBeer.name}}>
        <ng-template ngbPanelContent>
          <p> {{aBeer.brewery}}</p>
          <p> {{aBeer.description}}</p>
          <p> {{aBeer.alchContent}}</p>
          <p> {{aBeer.price}}</p>
          <a [routerLink]="['/beers', aBeer._id]">See Details</a>
        </ng-template>
      </ngb-panel>
